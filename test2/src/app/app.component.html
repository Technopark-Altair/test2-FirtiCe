<select [(ngModel)]='firstO'>
    <option>!</option>
  </select>
  <span>(</span>
  <input type="number" [(ngModel)]='firstN' max='1' min='0'/>
  <select [(ngModel)]='secondO'>
    <option>||</option>
    <option>&&</option>
  </select>
  <input type="number" [(ngModel)]='secondN' max='1' min='0'/>
  <span>)</span>
  <input class='button' type="submit" (click)="click()"/>
  <p>{{ result }}</p>
